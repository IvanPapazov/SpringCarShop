<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <h5> <a class="navbar-brand" >Online game shop</a></h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <h5><a class="nav-link active" aria-current="page" th:href="@{/index}">Logout</a></h5>
                <h5><a class="nav-link active" aria-current="page" th:href="@{/frontPage}">Shop</a></h5>

            </ul>
        </div>
    </div>
</nav>
<div class="container ">
    <div class="row col-md-10">
        <h2>List of games</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Gaming platform</th>
            <th>Quantity</th>
            <th>Refill</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "product : ${products}">
            <td th:text = "${product.name}"></td>
            <td th:text = "${product.gamingPlatform}"></td>
            <td th:text = "${product.quantity}"></td>
            <td>
                <form th:action="@{/product/refill}" method="post">
                    <input

                            id="quantity"
                            name="quantity"
                            type="number"
                    />
                    <input type="hidden" name="id" th:value="${product.Id}" />
                        <button class="btn btn-outline-dark" type="submit">Refill</button>
                </form>
            </td>
            <td>
                <form th:action="@{/product/delete}" method="post">
                    <input type="hidden" name="id" th:value="${product.Id}" />
                    <div class="text-center">
                        <button class="btn btn-outline-dark" type="submit">Delete</button></div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
