<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Online game shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <h5><a class="navbar-brand text-white" >Online game shop</a></h5>
    </div>
    <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item " >
                <h5><a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a></h5>
            </li>
        </ul>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">There is already an account registered with the same email</div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Full Name</label>
                        <input
                                class="form-control"
                                id="full_name"
                                name="full_name"
                                placeholder="Enter full name"
                                type="text"
                        />
                        <p th:errors = "*{full_name}" class="text-danger"
                           th:if="${#fields.hasErrors('full_name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter username"
                                type="text"
                        />
                        <p th:errors = "*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                type="text"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone number</label>
                        <input
                                class="form-control"
                                id="phone_number"
                                name="phone_number"
                                placeholder="Enter phone number"
                                type="text"
                        />
                        <p th:errors = "*{phone_number}" class="text-danger"
                           th:if="${#fields.hasErrors('phone_number')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Enter address"
                                type="text"
                        />
                        <p th:errors = "*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}"></p>
                    </div>

                    <div class="form-group ">
                        <button class="btn btn-primary " type="submit">Register</button>
                        <span class="float-end">Already registered?   <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
