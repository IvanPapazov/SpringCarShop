<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <h5> <a class="navbar-brand" >Online game shop</a></h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <h5><a class="nav-link active" aria-current="page" th:href="@{/index}">Logout</a></h5>
                <h5><a class="nav-link active" aria-current="page" th:href="@{/frontPage}">Shop</a></h5>

            </ul>
        </div>
    </div>
</nav>
<div class="container ">
    <div th:if="${param.delate}">
        <div class="alert alert-success"> You have successfully deleted the user.</div>
    </div>
    <div class="row col-md-10">
        <h2>List of registered users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Privilege</th>
            <th>Role</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.full_name}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.phone_number}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.privilege}"></td>
            <td th:text="${user.userRole}"></td>
            <td>
                <!-- Edit link -->
                <a th:href="@{/edit/{id}(id=${user.id})}">Edit</a>
                <!-- Delete form -->
                <form th:action="@{/users/delete}" method="post">
                    <input type="hidden" type="submit" name="id" th:value="${user.id}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
