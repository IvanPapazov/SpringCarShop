<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Online game shop - Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <h5><a class="navbar-brand text-white" >Online game shop</a></h5>
    </div>
    <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item " >
                <h5><a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a></h5>
            </li>
        </ul>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Edit User</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/users/save}"
                        th:object="${user}"
                >
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <div class="form-group mb-3">
                        <label class="form-label">Full Name</label>
                        <input
                                class="form-control"
                                id="fullName"
                                name="fullName"
                                th:value="${user.fullName}"
                                placeholder="Enter full name"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                th:value="${user.username}"
                                placeholder="Enter username"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                th:value="${user.email}"
                                placeholder="Enter email address"
                                type="email"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                th:value="${user.password}"
                                placeholder="Enter new password"
                                type="password"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone number</label>
                        <input
                                class="form-control"
                                id="phoneNumber"
                                name="phoneNumber"
                                th:value="${user.phoneNumber}"
                                placeholder="Enter phone number"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input
                                class="form-control"
                                id="address"
                                name="address"
                                th:value="${user.address}"
                                placeholder="Enter address"
                                type="text"
                        />
                    </div></br>
                    <div class="d-flex justify-content-center gap-5">
                        <div class="form-group mb-3 d-flex align-items-center">
                            <label for="userRole" class="form-label me-3">Role</label>
                            <select name="userRole" id="userRole" class="form-select">
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>

                        <div class="form-group mb-3 d-flex align-items-center">
                            <label for="privilege" class="form-label me-3">Privilege</label>
                            <select name="privilege" id="privilege" class="form-select">
                                <option value="None">None</option>
                                <option value="Iron">Iron</option>
                                <option value="Bronze">Bronze</option>
                                <option value="Gold">Gold</option>
                                <option value="Silver">Silver</option>
                                <option value="Diamond">Diamond</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
